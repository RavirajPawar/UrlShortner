{% extends 'base.html' %}
{% block content %}
<h1>{% block title %} URL Shortener {% endblock %}</h1>
<form method="post">
    <div class="form-group">
        <label for="url">URL</label>
        <input autofocus class="form-control"
               name="url" placeholder="URL to shorten" id="url"
               type="text" value="{{ request.form['url'] }}"></input>
    </div>

    <div class="form-group">
        <button class="btn btn-primary" type="submit">Submit</button>
    </div>
</form>

{% if short_url %}
<hr>
<span>{{ short_url }}</span>
{% endif %}
{% endblock %}
