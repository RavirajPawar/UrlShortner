{% extends 'base.html' %}
{% block content %}
<h1>{% block title %} URL Shortener {% endblock %}</h1>
<form method="post">
    <div class="form-group">
        <label for="url">URL</label>
        {{ request.form['url'] }}
        <input autofocus class="form-control"
               id="url" name="url" placeholder="URL to shorten"
               type="text" value="{{ request.form['url'] }}"></input>
    </div>

    <div class="form-group">
        <button class="btn btn-primary" type="submit">Submit</button>
    </div>
</form>

{% if short_url %}
<hr>
<div class="form-group">
    <label for="short-url"><strong>Short URL</strong></label>
    <input autofocus class="form-control"
           id="short-url" name="url"
           type="text" value="{{ short_url }}"></input>
</div>

{% endif %}
{% endblock %}
